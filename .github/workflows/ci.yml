name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  execute_backend_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run database migrations
        env:
          DJANGO_SETTINGS_MODULE: "backend.settings_test"
          SECRET_KEY: "test-secret-key-for-ci"
        run: uv run python manage.py migrate --run-syncdb

      - name: Run backend tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: "backend.settings_test"
          SECRET_KEY: "test-secret-key-for-ci"
          PYTHONPATH: "backend"
        run: uv run pytest --cov=backend/core --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7


  build_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.4.1'

      - name: Install dependencies
        run: npm run install-all

      - name: Lint (no warnings allowed)
        run: npm run lint -- --max-warnings=0

      - name: Build application
        env:
          CI: true
        run: npm run build